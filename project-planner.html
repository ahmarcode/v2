    <div class="is-form-page">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-three-quarters"><img class="avatar" src="img/mf-avatar.svg">
              <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Iâ€™m excited to learn about your project. Lets get started?</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="is-white">
        <div class="container">     
          <form id="form" accept-charset="UTF-8" action="#!" method="POST">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="name" type="text" required>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Tel / Mobile No.</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="tel" type="text" required>
                  </div>
                </div>
              </div>
            </div>
			<div class="columns is-centered">
			<div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="email" type="email" required>
                  </div>
                </div>
              </div>
			  <div class="column is-half">
                <div class="field">
                  <label class="label">Country</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="country" type="text" required>
                  </div>
                </div>
              </div>
			</div>
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Type of project</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select class="is-large" name="project type" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>Responsive Website</option>
                        <option>Web app</option>
                        <option>Mobile app</option>
						<option>Blockchain Project</option>
						<option>AI Project</option>
						<option>ML Project</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Budget</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select class="is-large" name="budget" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>Ghc500 - Ghc1000</option>
                        <option>Ghc1000 - Ghc5000</option>
                        <option>Ghc5000+</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Additional details</label>
                  <div class="control is-expanded">
                    <textarea class="textarea is-large" name="details" rows="5" required></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
